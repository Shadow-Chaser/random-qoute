<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Random Quote</title>
</head>
<body>

    <section class="container">
        <div  class="d-flex justify-content-center button-div">
            <button id="generate-btn" type="button" class="btn btn-info">Generate Quote!</button>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <div id="loading-spinner" class="spinner-border text-info d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="qoute">
            <h1> <i class="fas fa-quote-left"></i> <span id="speech" >Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusantium minus, qui inventore tempore omnis illo!</span>.<i class="fas fa-quote-right"></i>  </h1>
            <br>
            <h3> ~ <span id="author" >HSoa Hai</span> </h3>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
